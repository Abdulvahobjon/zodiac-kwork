<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />

<body class="dark:bg-[#050505] bg-white font-['Inter'] flex flex-col min-h-screen">

                Название сайта

            <p
                class="font-medium lg:text-[28px] md:text-2xl text-base lg:leading-8 leading-5 md:leading-7 mb-6 lg:mb-[60px] mx-auto max-w-[268px] md:max-w-[551px]">
                Краткое описание возможностей сайта <br class="md:flex hidden" />
                в 2 строки
            </p>
            <div class="flex-col md:flex-row items-center justify-center gap-x-6 flex">
                <button
                    class="bg-[#050505] border-[#050505] border md:rounded-lg rounded-md lg:rounded-xl font-semibold md:text-lg lg:text-2xl leading-4 lg:leading-7 text-white hover:opacity-80  md:mb-0 mb-3 md:p-[16px] lg:p-6 p-4">
                    Рассчитать совместимость
                </button>
                <button
                    class="border-[#050505] font-semibold md:text-lg lg:text-2xl leading-4 md:leading-5 lg:leading-7 text-[#050505] md:rounded-lg rounded-md lg:rounded-xl hover:opacity-80   md:p-[18px] border-2 lg:p-6 p-4">

                    </li>
                    <li>

                    </li>
                    <li>
